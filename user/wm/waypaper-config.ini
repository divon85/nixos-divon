[Settings]
language = en
folder = ~/Pictures/wallpapers
wallpaper = ~/Pictures/wallpapers/default.jpg
backend = hyprpaper
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = False
show_hidden = False
show_gifs_only = False
post_command = ~/.dotfiles/home-manager/modules/wms/scripts/wallpaper.sh $wallpaper
number_of_columns = 3
